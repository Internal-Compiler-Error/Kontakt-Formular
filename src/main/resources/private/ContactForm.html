<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:400,500" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link href="StyleSheets/GeneralStyleSheet.css" rel="stylesheet" type="text/css">
    <link href="StyleSheets/ContactFormStyleSheet.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
    <form id="contact-form">
        <h1>Contact Us</h1>
        <fieldset>
            <legend>Name</legend>
            <input name="name" placeholder="Name" required type="text"/>
        </fieldset>
        <div class="div-table">
            <div class="div-cell" style="padding-right: 10px">
                <fieldset>
                    <legend>Address</legend>
                    <input name="addressLine1" placeholder="Address Line 1" type="text"/>
                    <input name="country" placeholder="Country" type="text"/>
                    <input name="city" placeholder="City" type="text"/>
                    <input name="province" placeholder="Province" type="text"/>
                </fieldset>
            </div>
            <div class="div-cell" style="padding-left: 10px">
                <fieldset>
                    <legend>Contact</legend>

                    <input name="email" placeholder="Email" required type="email"/>
                    <input name="cell" placeholder="Cell Number" type="tel"/>
                </fieldset>
            </div>
        </div>
        <div>
            <fieldset>
                <legend>Message</legend>
                <input name="subject" placeholder="Subject" type="text"/>
                <textarea id="message" name="message" placeholder="Your message" required></textarea>
            </fieldset>
            <fieldset>
                <button id="submit-button" name="submit" type="submit">Submit</button>
            </fieldset>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="Scripts/ContactForm.js"></script>
</body>
</html>
